<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<link rel="stylesheet" href="style.css"/>
<body>
    <h1><i>ROCK PAPER SCISSORS GAME</i></h1>
    <div class = "choices">
        <div class = "choice" id="rock">
            <img src="./rock.png"/>
        </div>
        <div class = "choice" id="paper">
            <img src="./paper.png"/>
        </div>
        <div class = "choice" id="scissor">
            <img src="./scissor.png"/>
        </div>
    </div>
    <div class = "scores-board">
        <div class = "score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class = "score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message">
        <p id="msg"><b>Play Your Move!</b></p>
    </div>
    <script src = "/logic.js"></script>
</body>
</html>
